<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <title>Test</title>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }
        
        @font-face {
            font-family: Pacifico-Regular;
            src: url('./static/fonts/Pacifico-Regular.ttf');
        }
        
        #title {
            padding-left: 10%;
            padding-top: 10%;
            white-space: nowrap;
        }
        
        #title h1 {
            white-space: nowrap;
            display: inline;
        }
        
        body {
            background-image: url("./static/img/index_background.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 60px;
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            line-height: 60px;
            /*background-color: #c8c9c9;*/
        }
        
        .container-fluid {
            padding-left: 0px;
            padding-right: 0px;
        }
        
        .alert {
            border-radius: 0px;
            margin-bottom: 0px;
            font-family: Georgia, "Times New Roman", "Microsoft YaHei", "微软雅黑", STXihei, "华文细黑", serif;
            opacity: 0.7;
        }
        
        .progress {
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1 style="font-family:'Times New Roman', Times, serif">EC </h1>
        <h1 style="font-family: 'Pacifico-Regular'">Market</h1>
    </div>
    <div id="Test">
        <h1 id="AESTest"></h1>
    </div>
    <footer class="footer">
        <div class="container-fluid">
            <div class="alert alert-dark" role="alert">
                <h4>系统正在初始化中...</h4>
                <hr>
                <h5 id="process">正在检测配置文件...</h5>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 2%"></div>
            </div>
        </div>
    </footer>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./static/js/jquery-3.3.1.min.js"></script>
    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
